<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog posts</title>
</head>
<body>
    {% for blog in blog_posts: %}
        {% if blog["id"] == 2: %}
            <h1>{{ blog["title"] }}</h1>
            <h3>{{ blog["subtitle"] }}</h3>
        {% endif %}
    {% endfor %}
</body>
</html>
